					id="loginPasswordSuccess" onclick="showPassword()"><i
					class="fa fa-eye toggle " id="loginToggle"></i></span> <input

	<script>
		function showPassword() {
			var loginPassword = document.querySelector('#form-2');
			var loginToggle = document.querySelector("#loginToggle");
			// toggle the type attribute
			var type = loginPassword.getAttribute('type') === 'password' ? 'text'
					: 'password';
			loginPassword.setAttribute('type', type);
			// toggle the eye slash icon
			loginToggle.classList.toggle('fa-eye-slash');
		}
		function dataFilter() {
			/* debugger; */
			var MobileNumber = document.getElementById("form-1").value;
			var Password = document.getElementById("form-2").value;
			var data = {
				"mobile_number" : MobileNumber,
				"create_password" : Password

			};
			console.log(data);
			debugger;
			$.ajax({
			    type: "POST",
			    headers: {
			        'Content-Type': 'application/json'
			    },
			    url: "/hospital/Login",
			    data: JSON.stringify(data),
			    dataType: 'json',
			    success: function(response) {
			        var receivedData = response;
			        console.log(receivedData);
			        if (response.status == "201") {
			        	console.log('output');
			            registerShow();
			        } else {
			        	registerShows();
			        }
			        console.log(data);
			    },
			    error: function(jqXHR, exception) {

			    }
			});

		}
			function registerShow() {
			    var modal1 = document.createElement('div');
			    modal1.classList.add('modal', 'fade');
			    modal1.setAttribute('tabindex', '-1');
			    modal1.setAttribute('aria-labelledby', 'exampleModalLabel');
			    modal1.setAttribute('aria-hidden', 'true');
			    modal1.innerHTML = `
			        <div class="modal-dialog">
			            <div class="modal-content" style="
			                width: 500px; height: 111px;
			            " >
			                <div class="modal-body">
			                    <h3 class="modalHeading">You have successfully logged in</h3>
			                    <button type="button" id="modal-cancel-btn" class="btn btn-secondary" data-bs-dismiss="modal"onclick="redirect3()" style="
			                        position: absolute;
			                    left: 225px;
			                ">OK</button>
			                </div>
			            </div>
			        </div>`;
			        
			       
			    document.body.appendChild(modal1);
			    var firstModalInstance = new bootstrap.Modal(modal1);
			    firstModalInstance.show();
			}	
			debugger;
			 function redirect3() 
				{
				    window.location.href = "http://localhost:8080/hospital/Appointment";
				}
